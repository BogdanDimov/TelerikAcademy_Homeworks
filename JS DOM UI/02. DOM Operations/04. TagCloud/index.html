<html>
<head>
  <meta charset="UTF-8">
  <title>Tag Cloud</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
      <p>
        Create a tag cloud:
      </p>
      <ul>
        <li>Visualize a string of tags (strings) in a given container</li>
        <li>By given minFontSize and maxFontSize, generate the tags with different font-size, depending on the number of occurrences</li>
      </ul>
    </header>
    <div id="container">
      <label for="tags">Enter some tags: </label>
      <input type="text" id="tags">
      <button>ENTER</button>
      <textarea rows="5" cols="50"></textarea>
      <button id="gnrtBtn">Generate Tags</button>
      <script src="script.js">
      </script>
    </div>
</body>
</html>
